<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script src="./js/vue-2.4.0.js"></script>
    <title>Document</title>
    <style>
        li {
            border:1px #999 dashed;
            width: 100%;
            line-height: 40px;
            padding-left: 10px;
            margin: 10px;
            transition: all 0.5s ease;
        }
        li:hover {
            background-color: #66ccff;
        }
        .ulist-enter,
        .ulist-leave-to{
            opacity: 0;
            transform: translateY(80px);
        }
        .ulist-enter-active,
        .ulist-leave-active{
            transition: all 0.8s ease;
        }
        .ulist-move{
            transition: all 0.5s ease;
        }
        .ulist-leave-active{
            position: absolute;
        }
    </style>
</head>

<body>
    <div id='box'>
        <transition-group name='ulist' appear tag='ul'>
            <li v-for='(item, i) in list' v-bind:key='item.id' v-on:click='del(i)'>
                {{item.id}}--------{{ item.name }}
            </li>
        </transition-group>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            falg:false,
            list:[
                {id:1, name:'啊啊啊啊啊啊啊啊'},
                {id:2, name:'啊啊啊啊啊啊啊啊1'},
                {id:3, name:'啊啊啊啊啊啊啊啊2'},
                {id:4, name:'啊啊啊啊啊啊啊啊3'},
                {id:5, name:'啊啊啊啊啊啊啊啊4'}
            ]
        },
        methods: {
            del(i){
                this.list.splice(i, 1);
            }
        }
    });
</script>

</html>
